<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo tablas</h1>
    <table border = "2" >
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>R.U.T</th>
            <th>Direccion</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lucho</td>
            <td>21.000.000-1</td>
            <td>Cuba </td>
        </tr>
        <tr>
            <td>Ejemplo 1</td>
            <td>Ejemplo 2</td>
            <td colspan="2">Ejemplo 3</td>            
        </tr>
        <tr>
            <td rowspan="2">Ejemplo 1</td>
            <td>Ejemplo 2</td>
            <td>Ejemplo 3</td>
            <td>Ejemplo 4</td>
        </tr>
        <tr>
            <td>Ejemplo 2</td>
            <td>Ejemplo 3</td>
            <td>Ejemplo 4</td>
        </tr>
    </table>
</body>
</html>
