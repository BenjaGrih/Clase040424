<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body> 
    <h1>Formularios</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" required placeholder="Nombre Apellido" name="nombre" id="nombre">
        <br>
        <label for="edad">Edad </label>
        <input type="number" required placeholder="Edad" min="0" max="110" step="1" name="edad" id="edad">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" required placeholder="Contraseña" name="contraseña" id="contraseña">
        <br>
        <label for="correo">Correo Electronico</label>
        <input type="email" required placeholder="Correo Electronico" name="correo" id="correo">
        <br>
        <label for="pais"></label>
        <select required name="pais" id="pais">
            <option value="">[ Selecione un Pais ]</option>
            <optgroup  label="America">
            <option value="1">Chile</option>
            <option value="2">Perú</option>
            <option value="3">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>
            </optgroup>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <a href="index.html">Volver</a>
</body>
</html>
